{% extends 'base.html' %}

{% block title%}
Главная страница
{% endblock %}

{% block body%}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">BookIt</h1>
      <h3 class="fw-normal text-muted mb-3">Найди жильё быстро</h3>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
        <a href="/set_city" class="btn btn-sm btn-outline-secondary">Начать поиск по адресу</a>
  </div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for item in accommodations%}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ url_for('static', filename=item.photo_path + '/1.jpg') }}"
                                 class="card-img-top img-fluid"
                                 alt="{{ item.name }}"
                                 style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <p class="card-text">{{ item.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/accommodation_page/{{ item.id }}"
                                           class="btn btn-sm btn-outline-secondary">
                                            Смотреть
                                        </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
